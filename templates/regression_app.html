<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychoactive Properties Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a more modern feel */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            box-sizing: border-box;
            color: #333;
            position: relative;
            /* Removed overflow: hidden; to allow scrolling */
            overflow-y: auto; /* Explicitly allow vertical scrolling */
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        /* Background animated circles */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Keep overflow hidden here to contain circles */
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: moveCircles 15s linear infinite;
        }
        body.dark .circle {
            background: rgba(255, 255, 255, 0.02);
        }

        .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 20%; animation-duration: 18s; }
        .circle:nth-child(2) { width: 150px; height: 150px; top: 50%; right: 15%; animation-duration: 22s; }
        .circle:nth-child(3) { width: 80px; height: 80px; bottom: 5%; left: 40%; animation-duration: 16s; }
        .circle:nth-child(4) { width: 120px; height: 120px; top: 30%; left: 5%; animation-duration: 20s; }
        .circle:nth-child(5) { width: 90px; height: 90px; bottom: 20%; right: 30%; animation-duration: 17s; }

        @keyframes moveCircles {
            0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            25% { transform: translate(20px, -20px) scale(1.1); opacity: 0.6; }
            50% { transform: translate(0, 40px) scale(1.2); opacity: 0.7; }
            75% { transform: translate(-30px, -10px) scale(1.1); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 4rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            animation: slideInUp 1s ease-out forwards;
            position: relative;
            z-index: 1;
        }
        body.dark .container {
            background-color: rgba(30, 30, 45, 0.98);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styling for the heading box */
        .heading-box {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
        }
        body.dark .heading-box {
            background: linear-gradient(135deg, #3a0090 0%, #6a0dad 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .heading-box h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
            line-height: 1.1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .heading-box .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0;
        }

        /* Form styling */
        .form-section {
            background-color: #f8fafc;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        body.dark .form-section {
            background-color: rgba(40, 40, 55, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4a00e0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        body.dark .form-section h2 {
            color: #a78bfa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        body.dark .form-group label {
            color: #d1d5db;
        }

        .form-group input {
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
            color: #374151;
        }
        body.dark .form-group input {
            background-color: rgba(55, 55, 70, 0.8);
            border-color: #4b5563;
            color: #e5e7eb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
            transform: translateY(-2px);
        }
        body.dark .form-group input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        .btn-predict {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.3);
            width: 100%;
            margin-top: 1rem;
        }
        body.dark .btn-predict {
            background: linear-gradient(135deg, #6a0dad 0%, #3a0090 100%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(142, 45, 226, 0.4);
        }
        body.dark .btn-predict:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        /* Results styling */
        .results {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            padding: 2rem;
            border-radius: 1rem;
            border-left: 5px solid #8e2de2;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        body.dark .results {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-left-color: #a78bfa;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .results h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4a00e0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        body.dark .results h2 {
            color: #a78bfa;
        }

        .results p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #374151;
        }
        body.dark .results p {
            color: #d1d5db;
        }

        .results strong {
            color: #8e2de2;
            font-weight: 600;
        }
        body.dark .results strong {
            color: #a78bfa;
        }

        /* Error styling */
        .error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-left: 4px solid #dc2626;
        }
        body.dark .error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border-left-color: #fca5a5;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(167, 139, 250, 0.3);
        }
        body.dark .back-button {
            background: linear-gradient(45deg, #6a0dad 0%, #3a0090 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .back-button:hover {
            background: linear-gradient(45deg, #8b5cf6 0%, #a78bfa 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 25px rgba(139, 92, 246, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        body.dark .back-button:hover {
            background: linear-gradient(45deg, #3a0090 0%, #6a0dad 100%);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Theme toggle button */
        #theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8); /* More opaque for light mode */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #333; /* Default text color for light mode */
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: max-content; /* Fit content */
            max-width: 160px; /* Constrain max width */
        }
        #theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        body.dark #theme-toggle {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0; /* Lighter text for dark mode */
        }
        body.dark #theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .icon-sun, .icon-moon {
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .heading-box h1 {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .container {
                padding: 2.5rem;
            }
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            #theme-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
                max-width: 140px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Go Back to Home</a>
    <button id="theme-toggle">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon" style="display: none;">🌙</span>
        <span class="toggle-text">Dark Mode</span>
    </button>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="heading-box">
            <h1>Psychoactive Properties Prediction</h1>
            <p class="subtitle">Advanced molecular analysis and prediction system</p>
        </div>

        <!-- Error Display (if needed) -->
        <div class="error" style="display: none;" id="error-message">
            Error message will appear here
        </div>

        <div class="form-section">
            <h2>Input Molecular Features</h2>
            <form id="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="drug_name">Drug Name</label>
                        <input type="text" id="drug_name" name="drug_name" placeholder="e.g., Alprazolam" required>
                    </div>
                    <div class="form-group">
                        <label for="molecular_formula">Molecular Formula</label>
                        <input type="text" id="molecular_formula" name="molecular_formula" placeholder="e.g., C17H13ClN4" required>
                    </div>
                    <div class="form-group">
                        <label for="molecular_weight">Molecular Weight</label>
                        <input type="number" step="any" id="molecular_weight" name="molecular_weight" placeholder="e.g., 308.765" required>
                    </div>
                    <div class="form-group">
                        <label for="tpsa">TPSA (Topological Polar Surface Area)</label>
                        <input type="number" step="any" id="tpsa" name="tpsa" placeholder="e.g., 44.1" required>
                    </div>
                    <div class="form-group">
                        <label for="rotatable_bond_count">Rotatable Bond Count</label>
                        <input type="number" id="rotatable_bond_count" name="rotatable_bond_count" placeholder="e.g., 1" required>
                    </div>
                    <!-- NEW INPUTS FOR HBD/HBA -->
                    <div class="form-group">
                        <label for="hydrogen_bond_donors">Hydrogen Bond Donors</label>
                        <input type="number" id="hydrogen_bond_donors" name="hydrogen_bond_donors" placeholder="e.g., 2" required>
                    </div>
                    <div class="form-group">
                        <label for="hydrogen_bond_acceptors">Hydrogen Bond Acceptors</label>
                        <input type="number" id="hydrogen_bond_acceptors" name="hydrogen_bond_acceptors" placeholder="e.g., 3" required>
                    </div>
                    <!-- KEEP FUNCTIONAL GROUPS AS TEXT INPUT FOR SIMPLICITY AND BACKEND PARSING -->
                    <div class="form-group">
                        <label for="functional_groups">Functional Groups</label>
                        <input type="text" id="functional_groups" name="functional_groups" placeholder="e.g., Amine, Hydroxyl, Ketone" required>
                    </div>
                </div>
                <button type="submit" class="btn-predict">Predict Properties</button>
            </form>
        </div>

        <!-- Results section (initially hidden) -->
        <div class="results" style="display: none;" id="results-section">
            <h2>🔬 Predicted Outputs</h2>
            <p><strong>Effects:</strong> <span id="predicted-effects">-</span></p>
            <p><strong>Psychoactivity:</strong> <span id="predicted-psychoactivity">-</span></p>
            <!--<p><strong>Hydrogen Bond Donors:</strong> <span id="predicted-donors">-</span></p> 
            <p><strong>Hydrogen Bond Acceptors:</strong> <span id="predicted-acceptors">-</span></p> 
            <p><strong>SMILES Structure:</strong> <span id="predicted-smiles">-</span></p> -->
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const sunIcon = document.querySelector('.icon-sun');
        const moonIcon = document.querySelector('.icon-moon');
        const toggleText = document.querySelector('.toggle-text');

        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline-block';
                toggleText.textContent = 'Dark Mode'; // Indicates button will switch TO Light Mode
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                sunIcon.style.display = 'inline-block';
                moonIcon.style.display = 'none';
                toggleText.textContent = 'Light Mode'; // Indicates button will switch TO Dark Mode
                localStorage.setItem('theme', 'light');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark');
        } else {
            setTheme('light');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        });

        // Form submission functionality
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-predict');
            const originalText = submitBtn.innerHTML;
            const errorMessageDiv = document.getElementById('error-message');
            const resultsSection = document.getElementById('results-section');

            // Reset UI
            errorMessageDiv.style.display = 'none';
            resultsSection.style.display = 'none';
            submitBtn.innerHTML = '🔄 Analyzing...';
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch('/predict_psychoactive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (!response.ok) {
                    errorMessageDiv.textContent = result.error || 'An unknown error occurred during prediction.';
                    errorMessageDiv.style.display = 'block';
                    console.error('API Error:', result);
                } else {
                    document.getElementById('predicted-effects').textContent = result.predicted_effects;
                    document.getElementById('predicted-psychoactivity').textContent = result.predicted_psychoactivity;
                    document.getElementById('predicted-donors').textContent = result.predicted_donors;
                    document.getElementById('predicted-acceptors').textContent = result.predicted_acceptors;
                    document.getElementById('predicted-smiles').textContent = result.predicted_smiles;
                    
                    resultsSection.style.display = 'block';
                    resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to results
                }

            } catch (error) {
                errorMessageDiv.textContent = 'Network error or unable to reach server. Please try again.';
                errorMessageDiv.style.display = 'block';
                console.error('Fetch error:', error);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
